<!DOCTYPE html>
<html lng=fr>
<head>
  <script src="https://kit.fontawesome.com/ecc31bf67a.js" crossorigin="anonymous"></script>
  <title>Choix du quiz</title>
  <style type="text/css">
    h1  {
      text-align: center;
    }

    .button {
        margin: 0 auto;
        width: 300px;
        height: 45px;
        background-color: transparent;
        color: black;
        border: 2px solid black;
        border-radius: 7px;
        font-weight: 800;
        font-family: Arial, Helvetica, sans-serif;
        cursor: pointer;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 20px;
    }

  </style>
</head>
<div [ngSwitch]="state">
    <div *ngSwitchCase="1">
        <app-parametres-quiz></app-parametres-quiz>
        <button class="button" (click)="selectTheme()">Choisissez un theme</button>
    </div>

    <div *ngSwitchCase="2">
      <app-selection-theme></app-selection-theme>
    </div>

    <div *ngSwitchDefault style="width: 82%; border: 2px solid black;  margin: 0 auto; margin-top: 60px;">
      <h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: 600; color: #2690CD;">Choisissez un profil d'utilisateur</h1>
        <ul>
            <li class="user" *ngFor="let user of userList" style="list-style: none;">
              <div style="display: flex;">
                <i class="fas fa-user"></i> &nbsp;
              {{ user.firstName }} {{ user.lastName }}
              <button (click)="selectUser(user.id)" style="margin-left : 60px; background: transparent; border: 2px solid #2690CD;width: 100px; height: 35px; color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; border-radius: 5px;">SÃ©lectionner</button>
                </div>
            </li>
        </ul>
    </div>
</div>
