<div [ngSwitch]="state">
  <div *ngSwitchCase="1">
    <app-quiz-creation></app-quiz-creation>
  </div>
<div *ngSwitchDefault>
  <button class="button-card">Quitter l'édition de Quiz</button>
  <br>
  <ul>
  <li class="quiz" *ngFor="let quiz of quizList">
    {{ quiz.name }}
  </li>
  </ul>
  <button class="button-card" (click)="createQuiz()">Créer un nouveau Quiz</button>
  <app-quiz-form ></app-quiz-form>
</div>
</div>
