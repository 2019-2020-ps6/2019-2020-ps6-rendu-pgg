<!DOCTYPE html>
<html lng=fr>
	<head>
		<title>Choix du theme</title>
			<style type="text/css">
			h1  {
					text-align: center;
				}
			ul li{
				 	list-style: none;
				 	font-size: 18px;
				 	display: inline-flex;
				 	border: 1px solid black;
				 	border-radius: 8px;
				 	padding: 90px;
				 	padding-bottom: 125px;
				 	padding-top: 125px;
				 }
			.cont{
				 	height: 300px;
				 	overflow: hidden;
				 	padding-bottom: 80px;
				 	text-align: center;
				 }
			#bouton1{
				font-size: 20px;
				border-radius: 14px 2px 2px 14px;
				background-color: white;
				border-color: black;
				padding-right: 15px;
				padding-left: 15px;
					}
			.bouton{
				width: 700px;
				height: 80px;
				border-color: black;
				font-size: 20px;
					}

			li:hover{
				background:linear-gradient(to right,#2677CD,#53E9C5);
			}
			.center{
				text-align: center;
			}


			</style>
	</head>
	<body>
		<div [ngSwitch]="state">
			<div *ngSwitchCase="1">
			  <app-selection-quiz></app-selection-quiz>
			</div>
      <div *ngSwitchCase="5">
        <app-selection-user></app-selection-user>
      </div>
			<div *ngSwitchDefault>
        <button type="button" class="button-card" (click)="goToSelectionUser()" style="margin-top:10px; margin-bottom: 10px;width: 140px; height:36px; color: #fff;background:linear-gradient(to right,#2677CD,#53E9C5); border:none; border-radius: 5px;">Retour à la sélection d'utilisateurs
        </button>
	      <h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: 600; color: #2690CD;">Choisissez un thème</h1>
        <div class="cont">
          <div *ngIf="filteredThemes">
            <ul>
              <li *ngFor="let themeItem of filteredThemes | slice:start:end" (click)="selectionnerTheme(themeItem.id)" value="themeItem" style=" margin-right: 1rem;">
                <button class="button-card" (click)="selectionnerTheme(themeItem.id)" style="color: black; border: none; border-radius: 5px; background-color: lightgrey; width: 150px;font-size: 0.8rem ;font-weight: bold;">
                  {{themeItem.name}} <br/><br/>Nombre de quizs : {{themeItem.numberofquestions}}
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="center">
          <input *ngIf="start>=3" type="button" class="button" value="<< Previous" (click)="viewPrevious()" style="margin: 0 auto; width: 100px; height: 100px; background-color: transparent; color: black; border: 2px solid #2690CD; border-radius: 50%; font-weight: 800; font-family: Arial, Helvetica, sans-serif;">
          <div *ngIf="filteredThemes">
            <input *ngIf="end<filteredThemes.length" type="button" class="button" value="Next >>" (click)="viewNext()" style="margin: 0 auto; width: 100px; height: 100px; background-color: transparent; color: black; border: 2px solid #2690CD; border-radius: 50%; font-weight: 800; font-family: Arial, Helvetica, sans-serif;">
          </div>
        </div>
        <br><br>
        <div class="center">
          <button class="bouton" (click)="validerTheme()">
            <span> {{ currentTheme ? 'Valider' : 'Selectionnez un theme'}}</span>
          </button>
        </div>
      </div>
</div>
</body>
</html>
