<div [ngSwitch]="state">
  <div *ngSwitchCase="1">
    <button type="button" class="button-card" (click)="backToMain()" style="margin-top:10px; margin-bottom: 10px; position: center;width: 140px; height:36px; color: #fff;background:linear-gradient(to right,#2677CD,#53E9C5); border:none; border-radius: 5px;">Retour à l'accueil</button>
    <app-selection-user></app-selection-user>

  </div>
  <div *ngSwitchCase="2">
    <button type="button" class="button-card" (click)="backToMain()" style="margin-top:10px; margin-bottom: 10px;width: 140px; height:36px; color: #fff;background:linear-gradient(to right,#2677CD,#53E9C5); border:none; border-radius: 5px;">Retour à l'accueil</button>
    <app-gestion-chose-quiz></app-gestion-chose-quiz>

  </div>
  <div *ngSwitchCase="3">
    <button type="button" class="button-card" (click)="backToMain()" style="margin-top:10px; margin-bottom: 10px;width: 140px; height:36px; color: #fff;background:linear-gradient(to right,#2677CD,#53E9C5); border:none; border-radius: 5px;">Retour à l'accueil</button>
    <app-gestion-user></app-gestion-user>


  </div>
  <div *ngSwitchCase="4">
    <button type="button" class="button-card" (click)="backToMain()" style="margin-top:10px; margin-bottom: 10px;width: 140px; height:36px; color: #fff;background:linear-gradient(to right,#2677CD,#53E9C5); border:none; border-radius: 5px;">Retour à l'accueil</button>
    <app-parametres-quiz></app-parametres-quiz>

  </div>
  <div *ngSwitchCase="5">
    <button type="button" class="button-card" (click)="backToMain()" style="margin-top:10px; margin-bottom: 5px;width: 140px; height:36px; color: #fff;background:linear-gradient(to right,#2677CD,#53E9C5); border:none; border-radius: 5px;">Retour à l'accueil</button>
    <app-gestion-theme></app-gestion-theme>


  </div>


  <div class="container">
    <button *ngSwitchDefault type="button" class="btn btn1" (click)="playQuiz()">Jouer à un Quiz</button>
    <button *ngSwitchDefault type="button" class="btn btn2" (click)="editQuiz()">Gérer les Quiz</button>
    <button *ngSwitchDefault type="button" class="btn btn3" (click)="editUser()">Gérer les Utilisateurs</button>
    <button *ngSwitchDefault type="button" class="btn btn3" (click)="editTheme()">Gérer les Thèmes</button>
    <ng-container *ngIf="user">
      {{user.bigPointer ? setBigCursor() : removeBigCursor()}}
    </ng-container>

  </div>


</div>
