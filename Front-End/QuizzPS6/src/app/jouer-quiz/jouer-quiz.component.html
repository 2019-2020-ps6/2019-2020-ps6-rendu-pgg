<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div [ngSwitch]="state">
  <div *ngSwitchCase="1">
    <app-jouer-quiz></app-jouer-quiz>
  </div>
  <div *ngSwitchDefault>
    <h1>Choisis une réponse à la question :</h1>
    <!--<div *ngIf="selectedTheme" class="cont">
    Quand on aura acces au selectedTheme, on utilsera cette valeur -->
    <div class="cont">
      <ul>
        <div>{{currentQuestion.label}}</div>
        <li *ngFor="let answerItem of currentQuestion.answers" value="answerItem">
          <div>
          <button class="button-card" (click)="selectionnerAnswer(answerItem)">
            {{answerItem.value}}
            Réponse ? :
            {{answerItem.isCorrect}}
          </button>
          </div>
        </li>
      </ul>
    </div>

    <div class="center"><input class="bouton" value="Check" type="button" (click)="check()"></div>
    <div class="center"><input class="bouton" value="Valider" type="button" (click)="validerAnswer()"></div>
  </div>
</div>
</body>
</html>
