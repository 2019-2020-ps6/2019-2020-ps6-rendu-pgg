<!DOCTYPE html>
<html lng=fr>
	<head>
		<title>Choix du quiz</title>
			<style type="text/css">
			h1  {
					text-align: center;
				}

      ul li{
        list-style: none;
        font-size: 18px;
        display: inline-flex;
        border: 1px solid black;
        border-radius: 8px;
        margin-left: 20px;
        padding: 90px;
        padding-bottom: 125px;
        padding-top: 125px;
      }
      .cont{
        width: 1200px;
        height: 300px;
        overflow: hidden;
        padding-bottom: 80px;
        text-align: center;
      }
      #bouton1{
        font-size: 20px;
        border-radius: 14px 2px 2px 14px;
        background-color: white;
        border-color: black;
        padding-right: 15px;
        padding-left: 15px;
      }
      .bouton{
        width: 700px;
        height: 80px;
        border-color: black;
        font-size: 20px;
      }

			li:hover{
				background:linear-gradient(to right,#2677CD,#53E9C5);
			}
			.center{
				text-align: center;
			}


			</style>
	</head>
	<body>
		<div [ngSwitch]="state">
			<div *ngSwitchCase="1">
			  <app-jouer-quiz></app-jouer-quiz>
			</div>
      <div *ngSwitchCase="5">
        <app-selection-theme></app-selection-theme>
      </div>
			<div *ngSwitchDefault>
        <button type="button" class="button-card" (click)="goToSelectionTheme()" style="margin-top:10px; margin-bottom: 10px;width: 140px; height:36px; color: #fff;background:linear-gradient(to right,#2677CD,#53E9C5); border:none; border-radius: 5px;">Retour à la sélection de thèmes
        </button>
        <h1>Choisir un quiz sur le thème : {{selectedTheme.name}}</h1>
        <!--<div *ngIf="selectedTheme" class="cont">
        Quand on aura acces au selectedTheme, on utilsera cette valeur -->
        <div *ngIf="quizList" class="cont"><br>
          <div *ngIf="filteredQuizzes">
            <ul>
              <ng-container *ngFor="let quizItem of filteredQuizzes | slice:start:end" value="quizItem" >
                <li>
                  <button class="button-card" (click)="selectionnerQuiz(quizItem.id)" style="color: white; border: none; border-radius: 5px; background-color: black; width: 80px;">
                    {{quizItem.name}} <br/> <br/>Nombre de questions : {{quizItem.questions.length}}

                    <!--
                    ID du Quiz :
                    {{quizItem.id}}
                    -->
                  </button>
                </li>
              </ng-container>
          </ul>
          </div>
        </div>


        <div class="center">
          <input *ngIf="start>=3" type="button" class="button" value="<< Previous" (click)="viewPrevious()" style="margin: 0 auto; width: 100px; height: 100px; background-color: transparent; color: black; border: 2px solid #2690CD; border-radius: 50%; font-weight: 800; font-family: Arial, Helvetica, sans-serif;">
          <div *ngIf="filteredQuizzes">
            <input *ngIf="end<filteredQuizzes.length" type="button" class="button" value="Next >>" (click)="viewNext()" style="margin: 0 auto; width: 100px; height: 100px; background-color: transparent; color: black; border: 2px solid #2690CD; border-radius: 50%; font-weight: 800; font-family: Arial, Helvetica, sans-serif;">
          </div>
        </div>
        <br><br>
        <!-- <div class="center"><input class="bouton" value="Check" type="button" (click)="check()"></div> -->
				<div class="center">
          <button class="bouton" (click)="validerQuiz()">
            <span> {{ selectedQuiz ? 'Valider' : 'Selectionnez un quiz'}}</span>
          </button>
        </div>
      </div>
				</div>
			</body>
			</html>
